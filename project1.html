<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let currentIndex = 0;
        const images = ["images/plantasia1.jpg", "images/plantasia2.jpg", "images/plantasia3.jpg"];

        function showImage(index) {
            if (index < 0) {
                currentIndex = images.length - 1;
            } else if (index >= images.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            document.getElementById("project-image").src = images[currentIndex];
        }

        document.addEventListener("DOMContentLoaded", () => {
            showImage(currentIndex);
        });
    </script>
</head>
<body>
    <div class="navbar">
        <div class="name"><a href="index.html">TIAN XIA</a></div>
        <div class="menu">
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="project-container">
        <button class="nav-button" onclick="showImage(currentIndex - 1)">&lt; Prev</button>
        <img id="project-image" src="" alt="Project Image">
        <button class="nav-button" onclick="showImage(currentIndex + 1)">Next &gt;</button>
    </div>
</body>
</html>
