<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="name"><a href="index.html">TIAN XIA</a></div>
        <div class="menu">
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- 联系内容 -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you’d like to get in touch, please fill out the form below or email me directly at <a href="mailto:fishingthesoundxt@gmail.com">fishingthesoundxt@gmail.com</a>.</p>
        
        <!-- 联系表单 -->
        <form action="https://formspree.io/f/{your_form_id}" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
