<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaaap - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 🌟 页面整体布局 */
        .snaaap-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding-top: 40px;
            align-items: center; /* 确保内容在垂直方向上居中 */
            gap: 20px; /* ✅ 在左右两部分之间增加 20px 间距 */
        }

        /* 🌟 左侧文本信息 */
        .snaaap-description {
            flex: 1;
            background-color: transparent;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding-left: 25px;
        }

        .snaaap-description h2 {
            font-size: 24px;
            font-weight: normal; /* 不加粗 */
            margin-bottom: 10px;
        }

        .snaaap-description p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 🌟 右侧图片区域 */
        .snaaap-image-section {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-right: 50px;
            padding-top: 100px;
            aspect-ratio: 3/2;
        }

        .snaaap-image-section img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 0;
            object-fit: cover;
        }

        /* 🌟 左右翻页按钮 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: #000;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
        }

        .arrow.left {
            left: -9px;
        }

        .arrow.right {
            right: 14px;
        }
    </style>
    <script src="scripts.js" defer></script>
    <script>
        function buttonClick() {

            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.remove('dis-none')
        }

        function closeOverlay() {
            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.add('dis-none')
        }
    </script>
</head>
<body>

    <!-- 导航栏 -->
    <div id="navbar-placeholder">
        <div class="navbar">
            <button onclick="buttonClick()" id="myButton" class="toggle-overlay-btn">></button>   
            <a href="home.html" class="navbar-title">Tian Xia</a>
        </div>
            
        <div class="overlay dis-none">
            <button onclick="closeOverlay()" id="closeMyElement" class="close-overlay-btn">x</button>  
            <nav class="overlay-menu">
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Snaaap 页面布局 -->
    <div class="snaaap-container">
        <!-- 左侧项目描述 -->
        <div class="snaaap-description">
            <h2>Snaaap</h2>
            <p>Is it we who consume objects, or do objects consume us?</p>
            <a href="snaaap-summary.html" class="summary-link">SUMMARY</a> <!-- ✅ 新增 Summary -->
        </div>

        <!-- right section: image gallery -->
        <div class="snaaap-image-section">
            <button class="arrow left" onclick="prevImage()">&lt;</button>
            <img id="current-image" src="images/snaaap1.jpg" alt="Snaaap Image">
            <button class="arrow right" onclick="nextImage()">&gt;</button>
        </div>
    </div>

    <script>
        const images = [
            "images/snaaap1.jpg", 
            "images/snaaap2.jpg", 
            "images/snaaap3.jpg", 
            "images/snaaap4.jpg", 
            "images/snaaap5.jpg", 
            "images/snaaap6.jpg", 
            "images/snaaap7.jpg", 
            "images/snaaap8.jpg",
            "images/snaaap9.jpg",
            "images/snaaap10.jpg",
            "images/snaaap11.jpg",
            "images/snaaap12.jpg"]
        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById("current-image");
            imgElement.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
    </script>
    <!-- ✅ 添加返回 < 按钮 -->
    <div class="navigation-buttons">
        <a href="projects.html" class="prev-button">back</a> <!-- 返回 projects -->
    </div>


    <footer class="site-footer">
        <p>© 2025 Tian Xia. All rights reserved.</p>
    </footer>

</body>
</html>
