<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaaap - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script>
        function buttonClick() {

            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.remove('dis-none')
        }

        function closeOverlay() {
            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.add('dis-none')
        }
    </script>
</head>
<body>

    <!-- 导航栏 -->
    <div id="navbar-placeholder">
        <div class="navbar">
            <button onclick="buttonClick()" id="myButton" class="toggle-overlay-btn">></button>   
            <a href="home.html" class="navbar-title">Tian Xia</a>
        </div>
            
        <div class="overlay dis-none">
            <button onclick="closeOverlay()" id="closeMyElement" class="close-overlay-btn">x</button>  
            <nav class="overlay-menu">
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Plantasia 页面布局 -->
    <div class="loop-container">
        <!-- 左侧项目描述 -->
        <div class="loop-description">
            <h2>Loop</h2>
            <p>A project exploring space, time, and the process of vanishing and retrieval.</p>
            <a href="loop-summary.html" class="summary-link">SUMMARY</a> <!-- ✅ 新增 Summary -->
        </div>

        <!-- right section: image gallery -->
        <div class="image-section">
            <button class="arrow left" onclick="prevImage()">&lt;</button>
            <img id="current-image" src="images/snaaap1.jpg" alt="Snaaap Image">
            <button class="arrow right" onclick="nextImage()">&gt;</button>
        </div>
    </div>

    <script>
        const images = [
            "images/snaaap1.jpg", 
            "images/snaaap2.jpg", 
            "images/snaaap3.jpg", 
            "images/snaaap4.jpg", 
            "images/snaaap5.jpg", 
            "images/snaaap6.jpg", 
            "images/snaaap7.jpg", ]
        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById("current-image");
            imgElement.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
    </script>
    <!-- ✅ 添加返回 < 按钮 -->
    <div class="navigation-buttons">
        <a href="projects.html" class="prev-button">back</a> <!-- 返回 projects -->
    </div>


    <footer class="site-footer">
        <p>© 2025 Tian Xia. All rights reserved.</p>
    </footer>

</body>
</html>
