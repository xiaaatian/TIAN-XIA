<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* üåü È°µÈù¢Êï¥‰ΩìÂ∏ÉÂ±Ä */
        .loop-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 30px;
        }

        /* üåü Â∑¶‰æßÊñáÊú¨‰ø°ÊÅØ */
        .loop-info {
            flex: 1;
            padding-top: 100px;
            width: 500px;
            text-align: center;
        }

        .loop-info h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .loop-info p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* üåü Âè≥‰æßÂõæÁâáÂå∫Âüü */
        .loop-image-section {
            flex: 1;
            max-width: 1000;
            max-height: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-right: 50px;
            padding-top: 100px;
        }

        .loop-image-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        /* üåü Â∑¶Âè≥ÁøªÈ°µÊåâÈíÆ */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            font-size: 1rem;
            padding: 0;
            cursor: pointer;
            color: #000;
            z-index: 10;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        /* üåü ÁßªÂä®Á´ØÈÄÇÈÖçÔºöÂèòÊàê‰∏ä‰∏ãÂ∏ÉÂ±Ä */
        @media screen and (max-width: 768px) {
            .loop-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 20px;
                padding-top: 100px;
            }

            .loop-info {
                text-align: center;
                max-width: 50%;
            }

            .image-section {
                max-width: 20%;
                height: auto;
            }

            .image-section img {
                width: 20%;
                height: auto;
            }
        }
    </style>
    
    <script src="scripts.js" defer></script>
    <script>
        function buttonClick() {

            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.remove('dis-none')
        }

        function closeOverlay() {
            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.add('dis-none')
        }
    </script>
</head>
<body>

    <!-- ÂØºËà™Ê†è -->
    <div id="navbar-placeholder">
        <div class="navbar">
            <button onclick="buttonClick()" id="myButton" class="toggle-overlay-btn">></button>   
            <a href="home.html" class="navbar-title">Tian Xia</a>
        </div>
            
        <div class="overlay dis-none">
            <button onclick="closeOverlay()" id="closeMyElement" class="close-overlay-btn">x</button>  
            <nav class="overlay-menu">
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Loop È°µÈù¢ÂÜÖÂÆπ -->
    <div class="loop-container">
        <!-- Â∑¶‰æßÈ°πÁõÆÊèèËø∞ -->
        <div class="loop-description">
            <h2>Loop</h2>
            <p>A project exploring space, time, and the process of vanishing and retrieval.</p>
            <a href="loop-summary.html" class="summary-link">SUMMARY</a> <!-- ‚úÖ Êñ∞Â¢û Summary -->
        </div>

        <!-- right section: image gallery -->
        <div class="loop-image-section">
            <button class="arrow left" onclick="prevImage()">&lt;</button>
            <img id="current-image" src="images/loop1.jpg" alt="Loop Image">
            <button class="arrow right" onclick="nextImage()">&gt;</button>
        </div>
    </div>

    <script>
        const images = [
            "images/loop1.jpg", 
            "images/loop2.jpg", 
            "images/loop3.jpg", 
            "images/loop4.jpg", 
            "images/loop5.jpg", 
            "images/loop6.jpg", 
            "images/loop7.jpg", 
            "images/loop8.jpg", 
            "images/loop9.jpg", 
            "images/loop10.jpg",
            "images/loop11.jpg",
            "images/loop12.jpg",
            "images/loop14.jpg",
            "images/loop15.jpg",
            "images/loop16.jpg",
            "images/loop17.jpg",
            "images/loop18.jpg",
            "images/loop20.jpg",]
        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById("current-image");
            imgElement.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
    </script>

        
    <!-- ‚úÖ Ê∑ªÂä†ËøîÂõû < ÊåâÈíÆ -->
    <div class="navigation-buttons">

    </div>


    <footer class="site-footer">

    </footer>

</body>
</html>
