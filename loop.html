<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BACK 和 SUMMARY 按钮 -->
    <div class="back-container">
        <div class="back-button">
            <a href="projects.html">&lt; Back</a>
        </div>
        <div class="summary-link">
            <a href="loop-summary.html">Summary</a>
        </div>
    </div>

    <!-- 图片展示 -->
    <div class="project-layout">
        <div class="project-container">
            <button class="nav-button" id="prev-btn">&lt;</button>
            <img id="project-image" src="images/loop1.jpg" alt="Loop Image">
            <button class="nav-button" id="next-btn">&gt;</button>
        </div>

        <!-- 右侧文字介绍 -->
        <div class="image-description" id="image-text">
            Description for loop1.jpg
        </div>
    </div>
    
   <!-- JavaScript -->
    <script>
        const images = [
            { src: 'images/loop1.jpg', text: 'Xiamen Center, Abandoned Mall.' },
            { src: 'images/loop2.jpg', text: 'Stone Factory. Place of Birth' },
            { src: 'images/loop3.jpg', text: 'Place of Birth.' },
            { src: 'images/loop4.jpg', text: 'Place of Birth.' },
            { src: 'images/loop5.jpg', text: 'Place of Birth.' }
        ];
        let currentIndex = 0;

        const projectImage = document.getElementById('project-image');
        const imageText = document.getElementById('image-text');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        function updateImage() {
            projectImage.src = images[currentIndex].src;
            imageText.innerText = images[currentIndex].text;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateImage();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateImage();
        });
    </script>
</body>
</html>
