    <script>
        const images = [
            "images/loop1.jpg", 
            "images/loop2.jpg", 
            "images/loop3.jpg", 
            "images/loop4.jpg", 
            "images/loop5.jpg", 
            "images/loop6.jpg",

            "images/loop10.jpg",
            "images/loop11.jpg",
            "images/loop12.jpg",
            "images/loop14.jpg",
            "images/loop15.jpg",
            "images/loop16.jpg",
            "images/loop17.jpg",
            "images/loop18.jpg",
            "images/loop20.jpg",]
        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById("current-image");
            imgElement.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
    </script>
