<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BACK 和 SUMMARY 按钮 -->
    <div class="back-container">
        <div class="back-button">
            <a href="projects.html">&lt; Back</a>
        </div>
        <div class="summary-link">
            <a href="loop-summary.html">Summary</a>
        </div>
    </div>

    <!-- 图片展示 -->
    <div class="project-container">
        <!-- 翻页按钮 -->
        <div class="nav-buttons">
            <button class="nav-button" id="prev-btn">&lt;</button>
            <button class="nav-button" id="next-btn">&gt;</button>
        </div>
        <img id="project-image" src="images/loop1.jpg" alt="Loop Image">
    </div>

    <!-- JavaScript -->
    <script>
        const images = [
            'images/loop1.jpg', 'images/loop2.jpg', 'images/loop3.jpg', 'images/loop4.jpg',
            'images/loop5.jpg', 'images/loop6.jpg', 'images/loop7.jpg', 'images/loop8.jpg',
            'images/loop9.jpg', 'images/loop10.jpg'
        ];
        let currentIndex = 0;

        const projectImage = document.getElementById('project-image');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            projectImage.src = images[currentIndex];
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            projectImage.src = images[currentIndex];
        });
    </script>
</body>
</html>
