    <script>
        const images = ["images/plantasia1.jpg", "images/plantasia2.jpg", "images/plantasia3.jpg", "images/plantasia4.jpg", "images/plantasia7.jpg", "images/plantasia8.jpg", "images/plantasia9.jpg"]
        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById("current-image");
            imgElement.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
    </script>
