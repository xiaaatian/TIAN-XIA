<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantasia - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="name"><a href="index.html">TIAN XIA</a></div>
        <div class="menu">
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Image Viewer -->
    <div class="project-container">
        <button class="nav-button" id="prev-btn">&lt;</button>
        <img id="project-image" src="images/plantasia1.jpg" alt="Plantasia">
        <button class="nav-button" id="next-btn">&gt;</button>
    </div>

    <!-- JavaScript -->
    <script>
        const images = [
            'images/plantasia1.jpg',
            'images/plantasia2.jpg',
            'images/plantasia3.jpg',
            'images/plantasia4.jpg',
            'images/plantasia5.jpg',
            'images/plantasia6.jpg',
            'images/plantasia7.jpg',
            'images/plantasia8.jpg',
            'images/plantasia9.jpg',
            'images/plantasia10.jpg'
            
        ];
        let currentIndex = 0;

        const projectImage = document.getElementById('project-image');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            projectImage.src = images[currentIndex];
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            projectImage.src = images[currentIndex];
        });
    </script>
</body>
</html>
