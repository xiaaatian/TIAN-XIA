<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantasia - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <!-- BACK 和 SUMMARY 按钮 -->
    <div class="back-container">
        <div class="back-button">
            <a href="projects.html">&lt; Back</a>
        </div>
        <div class="summary-link">
            <a href="plantasia-summary.html">Summary</a>
        </div>
    </div>

    <!-- 图片展示 -->
    <div class="project-container">
        <!-- 左侧翻页按钮 -->
        <button class="nav-button left" id="prev-btn">&lt;</button>

        <!-- 图片 -->
        <img id="project-image" src="images/plantasia1.jpg" alt="Plantasia Image">

        <!-- 右侧翻页按钮 -->
        <button class="nav-button right" id="next-btn">&gt;</button>
    </div>
    
    <!-- JavaScript -->
    <script>
        const images = [
            'images/plantasia1.jpg',
            'images/plantasia2.jpg',
            'images/plantasia3.jpg',
            'images/plantasia4.jpg',
            'images/plantasia5.jpg',
            'images/plantasia6.jpg',
            'images/plantasia7.jpg',
            'images/plantasia8.jpg',
            'images/plantasia9.jpg',
            'images/plantasia10.jpg',
            
        ];
        let currentIndex = 0;

        const projectImage = document.getElementById('project-image');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        function updateImage() {
            projectImage.src = images[currentIndex].src;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateImage();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateImage();
        });
    </script>
</body>
</html>
