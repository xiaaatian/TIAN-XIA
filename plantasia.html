<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantasia - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script>
        function buttonClick() {

            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.remove('dis-none')
        }

        function closeOverlay() {
            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.add('dis-none')
        }
    </script>
    <script>
        function setupScrolling() {
            const scrollContainer = document.querySelector('.horizontal-scroll')
            if (!scrollContainer) return;
            
            const images = document.querySelectorAll(".image-track img");
            let imageWidth = images[0]?.offsetWidth + 10 || 300; // 防止获取不到宽度报错，默认300px
        }
            
            // 🎯 确保图片加载后更新 imageWidth
            window.addEventListener("load", () => {
                imageWidth = images[0]?.offsetWidth + 10 || 300;
            });
            
            // 🎯 鼠标滚轮 & Mac 触控板滑动
        scrollContainer.addEventListener("wheel", (event) => {
            event.preventDefault();
            if (Math.abs(event.deltaX) > Math.abs(event.deltaY)) {
                scrollContainer.scrollLeft += event.deltaX; // ✅ Mac 触控板两指滑动
            } else {
                scrollContainer.scrollLeft += event.deltaY > 0 ? imageWidth : -imageWidth;
            }
        }, { passive: false });
    </script>
</head>
<body>

    <!-- 导航栏 -->
    <div id="navbar-placeholder">
        <div class="navbar">
            <button onclick="buttonClick()" id="myButton" class="toggle-overlay-btn">></button>   
            <a href="home.html" class="navbar-title">Tian Xia</a>
        </div>
            
        <div class="overlay dis-none">
            <button onclick="closeOverlay()" id="closeMyElement" class="close-overlay-btn">x</button>  
            <nav class="overlay-menu">
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Plantasia 页面布局 -->
    <div class="plantasia-container">
        <!-- 左侧信息 -->
        <div class="plantasia-info">
            <h2>Plantasia</h2>
            <p>We are gazing at the same world.</p>
            <a href="plantasia-summary.html" class="summary-link">SUMMARY</a> <!-- ✅ 新增 Summary -->
        </div>

        <!-- 右侧滚动图片展示 -->
        <div class="horizontal-scroll">
            <div class="image-track">
                <img src="images/plantasia1.jpg" alt="Plantasia 1">
                <img src="images/plantasia2.jpg" alt="Plantasia 2">
                <img src="images/plantasia3.jpg" alt="Plantasia 3">
                <img src="images/plantasia4.jpg" alt="Plantasia 4">
                <img src="images/plantasia7.jpg" alt="Plantasia 7">
                <img src="images/plantasia8.jpg" alt="Plantasia 8">
                <img src="images/plantasia9.jpg" alt="Plantasia 9">
                <img src="images/plantasia10.jpg" alt="Plantasia 10">
            </div>
        </div>
    </div>

    <!-- ✅ 添加返回 < 按钮 -->
    <div class="navigation-buttons">
        <a href="projects.html" class="prev-button">&lt;</a> <!-- 返回 projects -->
    </div>

    <footer class="site-footer">
        <p>© 2025 Tian Xia. All rights reserved.</p>
    </footer>
    
</body>
</html>
