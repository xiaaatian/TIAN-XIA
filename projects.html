<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script>
        function buttonClick() {

            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.remove('dis-none')
        }

        function closeOverlay() {
            const element = document.getElementsByClassName('overlay')
            console.log(element[0].classList);
            element[0].classList.add('dis-none')
        }
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar-placeholder">
        <div class="navbar">
            <button onclick="buttonClick()" id="myButton" class="toggle-overlay-btn">></button>   
            <a href="home.html" class="navbar-title">Tian Xia</a>
        </div>
            
        <div class="overlay dis-none">
            <button onclick="closeOverlay()" id="closeMyElement" class="close-overlay-btn">x</button>  
            <nav class="overlay-menu">
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </div>
    
    <!-- 项目内容 -->
    <div class="projects-container">
        <div class="projects-list">
            <a href="plantasia.html" class="project-title" data-image="images/plantasia-cover.jpg">plantasia</a>
            <a href="loop.html" class="project-title" data-image="images/loop-cover.jpg">loop</a>
            <a href="snaaap.html" class="project-title" data-image="images/snaaap-cover.jpg">snaaap</a>
            <a href="the afternoon of a pan.html" class="project-title" data-image="images/the afternoon of a pan-cover.jpg">the afternoon of a pan</a>
        </div>

        <!-- 用于显示悬停封面图 -->
        <div class="project-hover-image"></div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

</body>
</html>
