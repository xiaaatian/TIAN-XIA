<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar-placeholder"></div>

    <!-- 返回 Welcome 页面的按钮 -->
    <button class="back-to-welcome" onclick="window.location.href='index.html'">&lt;</button>

    <div id="footer-placeholder"></div>
    
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>

    <!-- 主页内容 -->
    <div class="home-container">
        <img src="images/home-cover.jpg" alt="Home Cover" class="home-cover">
        <p class="home-text">Tian Xia 2025.02.</p>
    </div>
</body>
</html>
