<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="sidebar">
        <div class="name"><a href="index.html">TIAN XIA</a></div>
        <div class="menu">
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Home 页面主体 -->
    <div class="home-container">
        <img src="images/home-cover.jpg" alt="Home Cover" class="home-image">
        <div class="home-text">
            <p>Tian Xia | Photojournalism & Documentary Photography</p>
        </div>
        <!-- 打开覆盖页面按钮 -->
        <button id="toggle-overlay" class="toggle-overlay-btn">&gt;</button>
    </div>

    <!-- 半透明覆盖页面 -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-sidebar">
                <div class="name"><a href="index.html">TIAN XIA</a></div>
                <div class="menu">
                    <a href="projects.html">Projects</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <!-- 关闭按钮 -->
            <button id="close-overlay" class="close-overlay-btn">&times;</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const toggleButton = document.getElementById('toggle-overlay');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('close-overlay');

        toggleButton.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
