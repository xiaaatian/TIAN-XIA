<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- 返回 Welcome 页面的按钮 -->
    <button class="back-to-welcome" onclick="window.location.href='index.html'">&lt;</button>
    
    <!-- 导航栏 -->
    <div id="navbar-placeholder"></div>

    <!-- 主页内容 -->
    <div class="home-container">
        <img src="images/home-cover.jpg" alt="Home Cover" class="home-cover">
        <p class="home-text">Tian Xia 2025.02.</p>
    </div>

    <div id="footer-placeholder"></div>
    
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                let navbarContainer = document.getElementById("navbar-placeholder");
                if (navbarContainer) {
                    navbarContainer.innerHTML = data;
                } else {
                    console.error("⚠️ Error: navbar-placeholder not found!");
                }
            });

        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                let footerContainer = document.getElementById("footer-placeholder");
                if (footerContainer) {
                    footerContainer.innerHTML = data;
                } else {
                    console.error("⚠️ Error: footer-placeholder not found!");
                }
            });
    </script>
</body>
</html>
