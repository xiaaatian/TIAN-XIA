<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tian Xia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <button id="toggle-overlay" class="toggle-overlay-btn">&gt;</button>
    <div class="home-container">
        <img src="images/home-cover.jpg" alt="Home Cover" class="home-cover">
        <p class="home-text">Tian Xia - Photographer & Visual Storyteller</p>
    </div>

    <!-- 半透明覆盖页面 -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-menu">
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <!-- 关闭按钮 -->
            <button id="close-overlay" class="close-overlay-btn">&times;</button>
        </div>
    </div>

    <!-- JavaScript -->
     <script>
        const toggleButton = document.getElementById('toggle-overlay');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('close-overlay');

        toggleButton.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
